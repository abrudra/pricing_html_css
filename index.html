<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="/stylesheet/pricing.css" />
  </head>
  <body>
    <div class="inner-container image-inner-container">
      <div class="toggle-css">
        <span class="our">Our Pricing</span>
        <div class="toggle">
          <div class="checkbox-css">
            <span>Annually</span>
            <input type="CheckBox" />
            <span>Monthly</span>
          </div>
        </div>
      </div>
      <div class="plan-container">
        <!-- Basic         -->
        <div class="plan-name">
          <div class="center-name">Basic</div>
          <div class="center-name center-name-font">&dollar;19.99</div>
          <div class="center-element">
            <div class="center-element-detailes">500 GB Storage</div>
            <div class="center-element-detailes">2 Users Allowed</div>
            <div class="center-element-detailes">send up to 3 GB</div>
          </div>
          <button type="button " class="btn-css btn-css-color">
            Learn more
          </button>
        </div>
        <!-- Professional -->
        <div class="plan-name plan-name-color">
          <div class="center-name">Professional</div>
          <div class="center-name center-name-font">&dollar;24.99</div>
          <div class="center-element">
            <div class="center-element-detailes">1 TB Storage</div>
            <div class="center-element-detailes">5 Users Allowed</div>
            <div class="center-element-detailes">Send up to 10 GB</div>
          </div>
          <button type="button" class="btn-css">Learn more</button>
        </div>

        <!-- Master -->
        <div class="plan-name">
          <div class="center-name">Master</div>
          <div class="center-name center-name-font">&dollar;39.99</div>
          <div class="center-element">
            <div class="center-element-detailes">2 TB Storage</div>
            <div class="center-element-detailes">10 Users Allowed</div>
            <div class="center-element-detailes">Send up to 20 GB</div>
          </div>
          <button type="button " class="btn-css btn-css-color">
            Learn more
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
